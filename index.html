<script>
    Array.prototype.shuffle = function(){
        let i = this.length, j, temp;
        while(--i > 0){
            j = Math.floor(Math.random() * (i+1));
            temp = this[j];
            this[j] = this[i];
            this[i] = temp;
        }
        return this;
    }
    

    const array = ['A','B','C','D','E','F','G','H'];
    let result = array.shuffle();

    document.write(result);
</script>
